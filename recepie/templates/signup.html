{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block body %}
  <div class="container vh100" style="margin-top: 30px;">
  <h2>Регистрация</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      {{ extended_user_form.as_p }}
      <button class="btn btn-primary" type="submit">Регистрация</button>
    </form>
  </div>
  
{% endblock %}
